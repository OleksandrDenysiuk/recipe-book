<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{ :: body}, 'createRecipe')}">
<head>
    <meta charset="UTF-8">
    <title>Creating or updating form for recipe</title>
</head>
<body>
<div class="container">
    <h1 class="title">New recipe</h1>
    <form id="form" class="form" method="post" enctype="multipart/form-data">
        <div class="invalid-feedback">
            <p class="mb-0">Something are wrong</p>
        </div>
        <input type="hidden" id="recipeId" th:if="${recipe}" th:value="${recipe.id}">
        <div class="form-group">
            <label for="titleRecipe">Title</label>
            <input type="text" class="form-control" id="titleRecipe" name="title" placeholder="Example" maxlength="34">
            <div class="invalid-feedback">
                <ul>
                    <li/>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="descriptionRecipe">Description</label>
            <textarea class="form-control" id="descriptionRecipe" name="description" rows="3" maxlength="350"></textarea>
            <div class="invalid-feedback">
                <ul>
                    <li/>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="imageRecipe">Choose image</label>
            <input name="image" type="file" class="form-control-file" id="imageRecipe">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="difficulty">Difficulty</label>
                <select class="form-control" id="difficulty" name="difficulty">
                    <option th:each="difficulty : ${T(com.portfolio.recipebook.model.Difficulty).values()}"
                    th:value="${difficulty}" th:text="${difficulty}"></option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="cookTimeRecipe">Cook time</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="cookTimeRecipe" name="cookTime" placeholder="Example">
                    <div class="invalid-feedback">
                        <ul>
                            <li/>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <button id="submitBtn" type="button" class="btn btn-primary">Next step</button>
    </form>
</div>
<script th:src="@{/js/recipe/form.js}"></script>
</body>
</html>

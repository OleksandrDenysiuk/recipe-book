<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{ :: body}, 'ingredientsListAndForm')}">
<head>
    <meta charset="UTF-8">
    <title>From ingredients</title>
</head>
<body>
<div class="container">

    <h1 class="title text-center">Ingredients</h1>
    <br/>
    <p class="text-center">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
            New ingredient
        </button>
    </p>
    <form th:object="${ingredient}" method="post" th:action="@{'/recipe/'+ ${recipe.id} +'/ingredients/new'}">
        <div class="collapse" th:classappend="${#fields.hasErrors('*')} ? 'show' : ''" id="collapseExample">
            <div class="card card-body">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p class="mb-0">Something are wrong.</p>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="nameIngredient">Name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="nameIngredient" maxlength="34"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid':''">
                        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="amountIngredient">Amount</label>
                        <input th:field="*{amount}" type="text" class="form-control" id="amountIngredient"
                               th:classappend="${#fields.hasErrors('amount')} ? 'is-invalid':''">
                        <div th:if="${#fields.hasErrors('amount')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('amount')}" th:text="${err}"/>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="measureIngredient">Measure</label>
                        <select th:field="*{measure}" class="form-control" id="measureIngredient">
                            <option th:each="measure : ${T(com.portfolio.recipebook.model.MeasureOfIngredient).values()}"
                                    th:value="${measure}" th:text="${measure}"></option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <table th:else="${recipe.ingredients.isEmpty()}" class="table table-striped list-ingredients">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Amount</th>
            <th scope="col">Measure</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ingredient : ${recipe.ingredients}">
            <th scope="row" th:text="${ingredient.id}"></th>
            <td th:text="${ingredient.name}"></td>
            <td th:text="${ingredient.amount}"></td>
            <td th:text="${ingredient.measure}"></td>
            <td><a th:href="@{ingredient/__${ingredient.id}__/delete}" class="text-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <h2 class="text-muted text-center" th:if="${recipe.ingredients.isEmpty()}">
        List is Empty
    </h2>
    <a class="btn btn-primary mb-5" th:href="@{/recipe/__${recipe.id}__/edit}" role="button">Previous</a>
    <a class="btn btn-primary mb-5" th:href="@{/recipe/__${recipe.id}__/manual}" role="button">Next</a>
</div>
</body>
</html>
